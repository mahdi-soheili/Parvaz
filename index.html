<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقایسه قیمت بلیط تهران - نجف</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #f9d342;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .search-form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: bold;
            color: #3498db;
        }
        
        input {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
            width: 200px;
        }
        
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        button:hover {
            background: #c0392b;
            transform: translateY(-3px);
        }
        
        .loading {
            text-align: center;
            margin: 40px 0;
            font-size: 1.2rem;
            display: none;
        }
        
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #f9d342;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
        }
        
        .result-item {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .result-site {
            font-size: 1.2rem;
            font-weight: bold;
            color: #3498db;
        }
        
        .result-price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2ecc71;
        }
        
        .cheapest {
            background: rgba(46, 204, 113, 0.2);
            border: 2px solid #2ecc71;
        }
        
        .cheapest .result-price {
            color: #f9d342;
            font-size: 2.2rem;
        }
        
        .no-results {
            text-align: center;
            font-size: 1.3rem;
            color: #e74c3c;
            margin: 30px 0;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .warning {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }
        
        .date-display {
            text-align: center;
            font-size: 1.3rem;
            margin: 20px 0;
            color: #f9d342;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/persian-date@1.1.0/build/persian-date.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>مقایسه قیمت بلیط تهران → نجف</h1>
        
        <div class="search-form">
            <div class="form-group">
                <label for="origin">مبدأ</label>
                <input type="text" id="origin" value="تهران (THR)" readonly>
            </div>
            
            <div class="form-group">
                <label for="destination">مقصد</label>
                <input type="text" id="destination" value="نجف (NAJ)" readonly>
            </div>
            
            <div class="form-group">
                <label for="date">تاریخ پرواز (شمسی)</label>
                <input type="text" id="date" placeholder="مثال: 1403/05/29">
            </div>
            
            <div class="form-group">
                <label for="passengers">تعداد مسافرین</label>
                <input type="number" id="passengers" value="1" min="1" max="9">
            </div>
            
            <button id="search-btn">جستجوی قیمت‌ها</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            در حال بررسی قیمت‌ها از سایت‌های ایرانی...
        </div>
        
        <div class="results" id="results">
            <div class="date-display" id="date-display"></div>
            <!-- نتایج اینجا نمایش داده می‌شوند -->
        </div>
        
        <div class="footer">
            طراحی شده با ❤️ برای شما | یا علی
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchBtn = document.getElementById('search-btn');
            const dateInput = document.getElementById('date');
            const passengersInput = document.getElementById('passengers');
            const resultsContainer = document.getElementById('results');
            const loadingContainer = document.getElementById('loading');
            const dateDisplay = document.getElementById('date-display');
            
            // API endpoints برای سایت‌های ایرانی
            const apiEndpoints = {
                snapptrip: 'https://www.snapptrip.com/api/v1/flights/search',
                mrbilit: 'https://mrbilit.com/api/v2/flights/search',
                alibaba: 'https://www.alibaba.ir/api/v1/flights/search',
                flytoday: 'https://www.flytoday.ir/api/v1/flights/search',
                flightio: 'https://flightio.com/api/v2/flights/search'
            };
            
            // تابع برای تبدیل تاریخ شمسی به میلادی
            function shamsiToGregorian(shamsiDate) {
                const dateParts = shamsiDate.split('/');
                if (dateParts.length !== 3) return null;
                
                const year = parseInt(dateParts[0]);
                const month = parseInt(dateParts[1]);
                const day = parseInt(dateParts[2]);
                
                const gDate = new persianDate([year, month, day]).toCalendar('gregorian').toLocale('en').format('YYYY-MM-DD');
                return gDate;
            }
            
            // تابع برای جستجوی قیمت‌ها
            async function searchFlights() {
                const shamsiDate = dateInput.value.trim();
                const passengers = parseInt(passengersInput.value);
                
                if (!shamsiDate) {
                    alert('لطفاً تاریخ پرواز را وارد کنید');
                    return;
                }
                
                const gregorianDate = shamsiToGregorian(shamsiDate);
                if (!gregorianDate) {
                    alert('تاریخ وارد شده معتبر نیست. لطفاً از فرمت 1403/05/29 استفاده کنید');
                    return;
                }
                
                // نمایش تاریخ انتخاب شده
                dateDisplay.textContent = `نتایج برای تاریخ ${shamsiDate}`;
                
                // نمایش لودینگ
                loadingContainer.style.display = 'block';
                resultsContainer.style.display = 'none';
                
                try {
                    // ایجاد درخواست‌ها برای تمام سایت‌ها به صورت موازی
                    const requests = Object.entries(apiEndpoints).map(([site, url]) => 
                        fetchFlightPrice(site, url, gregorianDate, passengers)
                    );
                    
                    // منتظر ماندن برای تمام درخواست‌ها
                    const results = await Promise.allSettled(requests);
                    
                    // پردازش نتایج
                    const validResults = [];
                    results.forEach((result, index) => {
                        if (result.status === 'fulfilled' && result.value) {
                            validResults.push(result.value);
                        }
                    });
                    
                    // نمایش نتایج
                    displayResults(validResults);
                    
                } catch (error) {
                    console.error('Error fetching flight prices:', error);
                    resultsContainer.innerHTML = '<div class="no-results">خطا در دریافت اطلاعات. لطفاً دوباره تلاش کنید.</div>';
                    resultsContainer.style.display = 'block';
                } finally {
                    loadingContainer.style.display = 'none';
                }
            }
            
            // تابع برای دریافت قیمت از یک سایت خاص
            async function fetchFlightPrice(site, url, date, passengers) {
                try {
                    // پارامترهای درخواست
                    const params = new URLSearchParams({
                        origin: 'THR',
                        destination: 'NAJ',
                        departureDate: date,
                        adults: passengers,
                        children: 0,
                        infants: 0,
                        cabinClass: 'Economy'
                    });
                    
                    // ارسال درخواست
                    const response = await fetch(`${url}?${params}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // استخراج قیمت از پاسخ (این بخش بسته به ساختار API هر سایت متفاوت است)
                    let price = null;
                    if (site === 'snapptrip' && data.data && data.data.flights && data.data.flights.length > 0) {
                        price = Math.min(...data.data.flights.map(flight => flight.price.amount));
                    } else if (site === 'mrbilit' && data.flights && data.flights.length > 0) {
                        price = Math.min(...data.flights.map(flight => flight.price));
                    } else if (site === 'alibaba' && data.result && data.result.flights && data.result.flights.length > 0) {
                        price = Math.min(...data.result.flights.map(flight => flight.price));
                    } else if (site === 'flytoday' && data.data && data.data.flights && data.data.flights.length > 0) {
                        price = Math.min(...data.data.flights.map(flight => flight.price));
                    } else if (site === 'flightio' && data.flights && data.flights.length > 0) {
                        price = Math.min(...data.flights.map(flight => flight.price));
                    }
                    
                    if (price) {
                        return {
                            site: site.charAt(0).toUpperCase() + site.slice(1),
                            price: price,
                            url: getSiteUrl(site)
                        };
                    }
                    
                    return null;
                } catch (error) {
                    console.error(`Error fetching from ${site}:`, error);
                    return null;
                }
            }
            
            // تابع برای دریافت آدرس اصلی سایت
            function getSiteUrl(site) {
                const urls = {
                    snapptrip: 'https://www.snapptrip.com/inter-flights',
                    mrbilit: 'https://mrbilit.com/international-flights',
                    alibaba: 'https://www.alibaba.ir/iranout',
                    flytoday: 'https://www.flytoday.ir/',
                    flightio: 'https://flightio.com/'
                };
                return urls[site] || '#';
            }
            
            // تابع برای نمایش نتایج
            function displayResults(results) {
                if (results.length === 0) {
                    resultsContainer.innerHTML = '<div class="no-results">هیچ پروازی برای این تاریخ یافت نشد!</div>';
                    resultsContainer.style.display = 'block';
                    return;
                }
                
                // پیدا کردن ارزان‌ترین قیمت
                const cheapestPrice = Math.min(...results.map(item => item.price));
                
                let resultsHTML = '';
                results.forEach(item => {
                    const isCheapest = item.price === cheapestPrice;
                    resultsHTML += `
                        <div class="result-item ${isCheapest ? 'cheapest' : ''}">
                            <div class="result-site">${item.site}</div>
                            <div class="result-price">${item.price.toLocaleString('fa-IR')} تومان</div>
                            <a href="${item.url}" target="_blank" style="color: #3498db; text-decoration: none;">مشاهده سایت</a>
                        </div>
                    `;
                });
                
                resultsContainer.innerHTML = resultsHTML;
                resultsContainer.style.display = 'block';
            }
            
            // رویداد کلیک برای دکمه جستجو
            searchBtn.addEventListener('click', searchFlights);
            
            // رویداد فشردن کلید Enter در فیلد تاریخ
            dateInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchFlights();
                }
            });
        });
    </script>
</body>
</html>
