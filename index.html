<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقایسه قیمت بلیط تهران - نجف</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #f9d342;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .search-form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: bold;
            color: #3498db;
        }
        
        input {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
            width: 200px;
        }
        
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        button:hover {
            background: #c0392b;
            transform: translateY(-3px);
        }
        
        .loading {
            text-align: center;
            margin: 40px 0;
            font-size: 1.2rem;
            display: none;
        }
        
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #f9d342;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
        }
        
        .result-item {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .result-site {
            font-size: 1.2rem;
            font-weight: bold;
            color: #3498db;
        }
        
        .result-price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2ecc71;
        }
        
        .cheapest {
            background: rgba(46, 204, 113, 0.2);
            border: 2px solid #2ecc71;
        }
        
        .cheapest .result-price {
            color: #f9d342;
            font-size: 2.2rem;
        }
        
        .no-results {
            text-align: center;
            font-size: 1.3rem;
            color: #e74c3c;
            margin: 30px 0;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .date-display {
            text-align: center;
            font-size: 1.3rem;
            margin: 20px 0;
            color: #f9d342;
        }
        
        .server-status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .server-online {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            color: #2ecc71;
        }
        
        .server-offline {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            color: #e74c3c;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>مقایسه قیمت بلیط تهران → نجف</h1>
        
        <div class="server-status" id="server-status">
            در حال بررسی وضعیت سرور...
        </div>
        
        <div class="search-form">
            <div class="form-group">
                <label for="origin">مبدأ</label>
                <input type="text" id="origin" value="تهران (THR)" readonly>
            </div>
            
            <div class="form-group">
                <label for="destination">مقصد</label>
                <input type="text" id="destination" value="نجف (NAJ)" readonly>
            </div>
            
            <div class="form-group">
                <label for="date">تاریخ پرواز (شمسی)</label>
                <input type="text" id="date" placeholder="مثال: 1403/05/29">
            </div>
            
            <div class="form-group">
                <label for="passengers">تعداد مسافرین</label>
                <input type="number" id="passengers" value="1" min="1" max="9">
            </div>
            
            <button id="search-btn">جستجوی قیمت‌ها</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            در حال بررسی قیمت‌ها از سایت‌های ایرانی...
        </div>
        
        <div class="results" id="results">
            <div class="date-display" id="date-display"></div>
            <!-- نتایج اینجا نمایش داده می‌شوند -->
        </div>
        
        <div class="footer">
            طراحی شده با ❤️ برای شما | یا علی
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchBtn = document.getElementById('search-btn');
            const dateInput = document.getElementById('date');
            const passengersInput = document.getElementById('passengers');
            const resultsContainer = document.getElementById('results');
            const loadingContainer = document.getElementById('loading');
            const dateDisplay = document.getElementById('date-display');
            const serverStatus = document.getElementById('server-status');
            
            // آدرس سرور واسط
            const API_URL = 'http://localhost:3000/api/search-flights';
            
            // بررسی وضعیت سرور
            checkServerStatus();
            
            // تابع برای بررسی وضعیت سرور
            async function checkServerStatus() {
                try {
                    const response = await fetch(API_URL.split('/api')[0]);
                    if (response.ok) {
                        serverStatus.textContent = 'سرور آنلاین است';
                        serverStatus.className = 'server-status server-online';
                    } else {
                        throw new Error('Server offline');
                    }
                } catch (error) {
                    serverStatus.textContent = 'سرور آفلاین است. لطفاً سرور را اجرا کنید.';
                    serverStatus.className = 'server-status server-offline';
                    searchBtn.disabled = true;
                }
            }
            
            // تابع برای جستجوی قیمت‌ها
            async function searchFlights() {
                const shamsiDate = dateInput.value.trim();
                const passengers = parseInt(passengersInput.value);
                
                if (!shamsiDate) {
                    alert('لطفاً تاریخ پرواز را وارد کنید');
                    return;
                }
                
                // نمایش تاریخ انتخاب شده
                dateDisplay.textContent = `نتایج برای تاریخ ${shamsiDate}`;
                
                // نمایش لودینگ
                loadingContainer.style.display = 'block';
                resultsContainer.style.display = 'none';
                
                try {
                    // ارسال درخواست به سرور واسط
                    const response = await fetch(`${API_URL}?origin=THR&destination=NAJ&date=${shamsiDate}&passengers=${passengers}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const results = await response.json();
                    
                    // نمایش نتایج
                    displayResults(results);
                    
                } catch (error) {
                    console.error('Error fetching flight prices:', error);
                    resultsContainer.innerHTML = '<div class="no-results">خطا در دریافت اطلاعات. لطفاً دوباره تلاش کنید.</div>';
                    resultsContainer.style.display = 'block';
                } finally {
                    loadingContainer.style.display = 'none';
                }
            }
            
            // تابع برای نمایش نتایج
            function displayResults(results) {
                if (results.length === 0) {
                    resultsContainer.innerHTML = '<div class="no-results">هیچ پروازی برای این تاریخ یافت نشد!</div>';
                    resultsContainer.style.display = 'block';
                    return;
                }
                
                // پیدا کردن ارزان‌ترین قیمت
                const cheapestPrice = Math.min(...results.map(item => item.price));
                
                let resultsHTML = '';
                results.forEach(item => {
                    const isCheapest = item.price === cheapestPrice;
                    resultsHTML += `
                        <div class="result-item ${isCheapest ? 'cheapest' : ''}">
                            <div class="result-site">${item.site}</div>
                            <div class="result-price">${item.price.toLocaleString('fa-IR')} تومان</div>
                            <a href="${item.url}" target="_blank" style="color: #3498db; text-decoration: none;">مشاهده سایت</a>
                        </div>
                    `;
                });
                
                resultsContainer.innerHTML = resultsHTML;
                resultsContainer.style.display = 'block';
            }
            
            // رویداد کلیک برای دکمه جستجو
            searchBtn.addEventListener('click', searchFlights);
            
            // رویداد فشردن کلید Enter در فیلد تاریخ
            dateInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchFlights();
                }
            });
        });
    </script>
</body>
</html>
